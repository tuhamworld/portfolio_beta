    <main>
        <section>
            <p>
                I am happy to hear from you. Contact Me today;
            </p>


            <h3>Contact Details:</h3>
            <p>
                Email: hello@tuhamworld.com
            </p>
            <hr />

            <p>
                Alternatively, you can fill the below form
            </p>
            <form action="" id="contact-form">
                <label for="name" aria-required="true">Name:
                    <input type="text" id="name" placeholder="Enter your Name">
                </label>
                <br>

                <label for="email" required>Email:
                    <input type="email" name="email" placeholder="Enter your valid email">
                </label>
                <br>
                <label for="priority">Priority:
                    <select name="priority" id="priority">

                        <option value="Low" selected>Low</option>
                        <option value="Medium">Medium</option>
                        <option value="High">High</option>
                    </select>
                </label>
                <br>
                <label for="message">Your Message: <br>
                    <textarea name="message" id="message" cols="30" rows="10"></textarea>
                </label>
                <br>

                <input type="submit" value="Send Message">
            </form>
        </section>

        <hr>

        <section class="quote">
            "In a world where you can be anything, be Yourself"

        </section>
